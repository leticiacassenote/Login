<!DOCTYPE html>
<html>
    <head>
      <title> Art Class 2022</title>
    </head>
    <body>
      <link rel="stylesheet" type="text/css" href="LoginArt.css">
      <div class="mainCard">
        <button class="btnRegister" onclick="registerForm()">Join us</button>
        <h1 class="title">Art Class 2022   </h1>
        <img class="profilePic" src="https://i.pinimg.com/564x/41/14/a3/4114a37881e7432b89f5c499c01f00ed.jpg">
        <input class ="inputMail" type="email" placeholder="Email">
        <input class = "inputPassword"type="password" placeholder="Password">
        <button class="btnEnter" onclick="logIn()">Enter</button>
        </div>
    </body>
    <script>
      function registerForm(){
      document.getElementsByClassName('btnRegister')[0].innerHTML = "Login";
      document.getElementsByClassName('title')[0].innerHTML = "Register";
      document.getElementsByClassName('inputMail')[0].placeholder = "Enter your email";
      document.getElementsByClassName('inputPassword')[0].placeholder = "Enter your password";
       document.getElementsByClassName('btnEnter')[0].innerHTML  = "Register";
       }
      function logIn(){
        Swal.fire({
        position: 'mid',
        icon: 'success',
        title: 'Welcome! ',
        showConfirmButton: false,
        timer: 1500
                   })
        }
    </script>
</html>
